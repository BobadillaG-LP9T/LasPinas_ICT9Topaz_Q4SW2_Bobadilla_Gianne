<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
	<style type="text/css">
		.container{
			border: 5px solid black;
			width: 930px;
			margin: 20px;
			padding: 15px;
			border-radius: 8px;
			margin: auto;
			background-color: white;
		}
		body{
			font-family: Times New Roman;
			background-color: #37B0A1;
		}
		h1	{
			font-weight: bolder;
		}
		img{
			width: 250px;
			margin-right: 10px;
		}
		#img{
			float: left;
		}
		#ref{
			text-align: center;
			color: white;
		}
		a{
			color: white;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<br>
	<br>
	<br>
	<div class="container">
		<img id="img" src="Calculator.jpg" class="img-thumbnail">
		<h1>A Calculator for every day needs!</h1>
		<p>Input the numbers in the boxes. Then, click on the buttons to get results.</p>
		<br>
			<label form="EnterNumber1">X</label>
			<input type="number" name="num1" id="box1">
			<br>
			<label form="EnterNumber2">Y</label>
			<input type="number" name="num2" id="box2">
			<br>
			<br>
		<button type="Submit" class="btn btn-danger btn-sm" onclick="addition()">Add x and y</button>
		<button type="Submit" class="btn btn-primary btn-sm" onclick="multiplication()">Multiply x and y</button>
		<button type="Submit" class="btn btn-dark btn-sm" onclick="exponent()">raise x to y</button>
		<button type="Submit" class="btn btn-success btn-sm" onclick="comparison()">is x equal to y?</button>
	</div>
	<p id="ref">Image Reference: <a href="https://www.vecteezy.com/vector-art/26587051-student-calculator-clipart-simple-calculator-with-math-operations-buttons-flat-vector-illustration-cartoon-style-hand-drawn-doodle-students-classroom-school-supplies-back-to-school-concept">Calculator</a></p>
	<script type="text/javascript">
		function addition() {
			var num1 = document.getElementById("box1").value;
			var num2 = document.getElementById("box2").value;
			var sum = Number(num1) + Number(num2);
		window.alert("the sum is " + sum);
		}
			function multiplication() {
			var num1 = document.getElementById("box1").value;
			var num2 = document.getElementById("box2").value;
			var product = Number(num1) * Number(num2);
		window.alert("the product is " + product)
		}
		function exponent() {
			var num1 = document.getElementById("box1").value;
			var num2 = document.getElementById("box2").value;
			var expo_product = Number(num1) ** Number(num2);
		window.alert("x raised to y is " + expo_product);
		}
		function comparison() {
			var num1 = document.getElementById("box1").value;
			var num2 = document.getElementById("box2").value;//double equal sign is needed
			var compare = Number(num1) == Number(num2);
		window.alert("Is x equal to y? " + compare); // Even though we don't answer questions like this with true/false, the people who'll use this will get what it means
		}
		</script>
</body>
</html>
